<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Landing Page</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style1.css">

</head>
<body>
    <header>
        <h1>Price Landing Page</h1>
        <div class="toggle">
            <label>Annually</label>
            <div class="toggle-btn">
                <input type="checkbox" id="checkbox" class="checkbox">
                <label for="checkbox" class="sub" id="suv">
                    <div class="circle"></div>
                </label>
            </div>

            <label>Monthly</label>
            

        </div>
    </header>

    <!-- Cards -->

    <div class="cards">
        <div class="card_shadow">
            <ul>
                <li class="pack">Basic</li>
                <li id="basic" class="price_bottom_bar">&dollar; 199.99</li>
                <li class="bottom-bar">500 GB Storage</li>
                <li class="bottom-bar">2 Users Allowed</li>
                <li class="bottom-bar">Send Up To 3GB </li>
                <li>
                    <button class="btn">Learn More</button>
                </li>
            </ul>
        </div>
        <div class="card_active">
            <ul>
                <li class="pack">Professional</li>
                <li id="basic" class="price_bottom_bar">&dollar; 299.99</li>
                <li class="bottom-bar">1 TB Storage</li>
                <li class="bottom-bar">5 Users Allowed</li>
                <li class="bottom-bar">Send Up To 10GB </li>
                <li>
                    <button class="btn active-btn">Learn More</button>
                </li>
            </ul>
        </div>
        <div class="card_shadow">
            <ul>
                <li class="pack">Master</li>
                <li id="basic" class="price_bottom_bar">&dollar; 399.99</li>
                <li class="bottom-bar">2 TB Storage</li>
                <li class="bottom-bar">10 Users Allowed</li>
                <li class="bottom-bar">Send Up To 20GB </li>
                <li>
                    <button class="btn">Learn More</button>
                </li>
            </ul>
        </div>
    </div>
   
</body>
</html>
